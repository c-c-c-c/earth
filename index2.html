<html></html>
  <head>
    <meta charset="utf-8" />
    <style>
      .btn{color: #000;width: 150px;height: 50px; border-radius: 5px;}
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
    
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      

      // 回転速度
      let velocity = 0.03;

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas");
      const renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xd1d22e );

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);

      // カメラのコントロール
      const controls = new OrbitControls(camera, canvasElement);
      controls.target.set(0, 0, 0);
      controls.update();


      // 箱を作成
      // const geometry = new THREE.BoxGeometry(400, 400, 400);
      // const material = new THREE.MeshNormalMaterial();
      // const box = new THREE.Mesh(geometry, material);
      // scene.add(box); // 箱の表示を消す

      //上からテラス
      const directionalLight = new THREE.DirectionalLight(0xffffff,100);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // 横からテラス
      const directionalLight2 = new THREE.DirectionalLight(0xffffff,100);
      directionalLight2.position.set(1, 0, 1);
      scene.add(directionalLight2);

      const ambientlight = new THREE.AmbientLight(0xFFFFFF, 10);
      scene.add(ambientlight);


      // ロード
      const loader = new GLTFLoader();

      const objects = await loader.loadAsync("./Sun.glb");
      // 読み込み後に3D空間に追加
      const model = objects.scene;
      scene.add(model);
      model.scale.set(50, 50, 50);


      tick();


      // 毎フレーム時に実行されるループイベントです
      function tick() {
        model.rotation.y += velocity;
        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }

      let btn = document.getElementById("btn")
      btn.addEventListener("click", (e) => {
        console.log("hoge");
        // console.log(this.className); // 警告: `this` は `my_element` ではない
        // console.log(e.currentTarget === this); // `false` をログ出力
        velocity*=1.1;
      });

      btn.addEventListener("click", (e) => {
        console.log("hoge");
        
        velocity=0.01;
      });



  </script>

  </head>
  <body>
    <canvas id="myCanvas"></canvas><br>
    <input type="submit" id="btn" class ="btn" value="回れ">
    <input type="submit" id="stop_btn" class = "btn" value="回れ">
    
  </body>
  </html>
